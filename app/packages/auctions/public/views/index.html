<div class="" data-ng-controller="AuctionsController">
  <h1>List aukcji</h1>
  <h2>Package: {{package.name}}</h2>
  <ol>
    <li  data-ng-repeat="auction in auctions">
      <div>
          {{ auction.start }}
          {{ auction.end }}
      </div>
      <div>
          {{ auction.car.brand }}
          {{ auction.card.model }}
      </div>
    </li>
  </ol>
  <h3><img src="/auctions/assets/img/logo.png" /></h3>
  </br>
  <p class="alert alert-info">You can find your package in /packages/auctions</p>
  </br>
  <p class="alert alert-warning">MEAN versions prior to 0.3.2 will be in /node_modules/auctions</p>
  </br>
  <h3><a href="http://www.mean.io/#!/docs">Documentation</a></h3>
  </br>
</div>
